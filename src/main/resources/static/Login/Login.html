<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <div class="container">
    <div class="left">
      <h2>登录</h2>
      <form class="login-form" id="login-form">
        <input type="text" placeholder="账户" required id="account" name="account">
        <input type="password" placeholder="密码" required id="password" name="password">
        <button type="submit">登录</button>
      </form>
    </div>
    <div class="right">
      <h2>没有账户?</h2>
      <p>点击去注册</p>
      <a href="../Register/Register.html">注册</a>
    </div>
  </div>
  <script src="login.js"></script>
</body>

</html>
