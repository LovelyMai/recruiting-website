<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>All Job 1</title>
  <link rel="stylesheet" href="All Job 1.css">
</head>

<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">职通招聘</div>
      <a href="../All Job/All Job 1.html">
        <div class="nav-item active">📚 全部岗位</div>
      </a>
      <a href="../My Job/My Job 1.html">
        <div class="nav-item">📖 我的岗位</div>
      </a>
      <a href="../Me/Me.html">
        <div class="nav-item">🫥 个人中心</div>
      </a>
      <a href="../Settings/Settings.html" class="settings">
        <div>⚙️ 设置</div>
      </a>
    </div>

    <div class="main-content">
      <div class="header">
        <div class="title">全部岗位</div>
        <div class="search-bar">
          <input type="text" placeholder="搜索...">
        </div>
      </div>

      <div class="filter-bar">
        <div class="filter-group">
          <label for="jobType">求职类型</label>
          <select id="jobType">
            <option value="">不限</option>
            <option value="全职">全职</option>
            <option value="兼职">兼职</option>
            <option value="实习">实习</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="eduReq">学历要求</label>
          <select id="eduReq">
            <option value="">全部</option>
            <option value="初中及以下">初中及以下</option>
            <option value="中专">中专</option>
            <option value="高中">高中</option>
            <option value="大专">大专</option>
            <option value="本科">本科</option>
            <option value="硕士">硕士</option>
            <option value="博士">博士</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="salary">薪资待遇</label>
          <select id="salary">
            <option value="">全部</option>
            <option value="3k以下">3k以下</option>
            <option value="3k-5k">3k-5k</option>
            <option value="5-10k">5-10k</option>
            <option value="10-20k">10-20k</option>
            <option value="20-50k">20-50k</option>
            <option value="50k以上">50k以上</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="workExp">经验要求</label>
          <select id="workExp">
            <option value="">全部</option>
            <option value="在校生">在校生</option>
            <option value="应届生">应届生</option>
            <option value="1年以内">1年以内</option>
            <option value="1-3年">1-3年</option>
            <option value="3-5年">3-5年</option>
            <option value="5-10年">5-10年</option>
            <option value="10年以上">10年以上</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="companyScale">公司规模</label>
          <select id="companyScale">
            <option value="">全部</option>
            <option value="0-20人">0-20人</option>
            <option value="20-99人">20-99人</option>
            <option value="100-499人">100-499人</option>
            <option value="500-999人">500-999人</option>
            <option value="1000-9999人">1000-9999人</option>
            <option value="10000人以上">10000人以上</option>
          </select>
        </div>
        <div class="filter-group">
          <label for="companyIndustry">行业分类</label>
          <select id="companyIndustry">
            <option value="">全部</option>
            <option value="互联网/AI">互联网/AI</option>
            <option value="电子/通信/半导体">电子/通信/半导体</option>
            <option value="服务业">服务业</option>
            <option value="消费品/批发/零售">消费品/批发/零售</option>
            <option value="房地产/建筑">房地产/建筑</option>
            <option value="教育培训">教育培训</option>
            <option value="广告/传媒/文化/体育">广告/传媒/文化/体育</option>
            <option value="制造业">制造业</option>
            <option value="制药/医疗">制药/医疗</option>
            <option value="汽车">汽车</option>
            <option value="交通运输/物流">交通运输/物流</option>
            <option value="能源/化工/环保">能源/化工/环保</option>
            <option value="金融">金融</option>
            <option value="政府/非盈利机构/其他">政府/非盈利机构/其他</option>
          </select>
        </div>
      </div>

      <div class="Job-list">
      </div>

      <div class="pagination">
        <button>← Pre</button>
        <button>Next →</button>
      </div>
    </div>
  </div>
  <script src="All%20Job%201.js"></script>
</body>

</html>
